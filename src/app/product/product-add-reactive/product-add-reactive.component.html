<h3>Add New Product</h3>
<form *ngIf="productAddForm" [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty">Product name
            is required!</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Description">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty">
            Description name is required!</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Image URL">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty">
            Image is required!</div>
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Price">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">
            Price is required!</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" value="category.id">
                {{category.name}}
            </option>
        </select>
        <div *ngIf="productAddForm.get('categoryId')?.hasError('categoryId') && productAddForm.get('price')?.dirty" class="alert alert-danger">
            Category is required!
        </div>
    </div>
    <button type="submit" class="btn  btn-primary"  [disabled]="productAddForm.invalid"> Add Product</button>
</form>
